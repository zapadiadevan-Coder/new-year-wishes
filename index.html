<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy New Year</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
               "Segoe UI", Roboto, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.container {
  width: 100%;
  max-width: 560px;
  padding: 28px;
  text-align: center;
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 500;
  letter-spacing: 0.4px;
  white-space: nowrap;
  animation: textGlow 3s ease-in-out infinite;
}

.wishes {
  margin-top: 22px;
}

.wishes p {
  font-size: clamp(1.05rem, 1.4vw, 1.25rem);
  line-height: 1.8;
  opacity: 0.88;
  margin: 6px 0;
  animation: fadeIn 2s ease forwards;
}

.wishes p:nth-child(1) { animation-delay: 0.5s; }
.wishes p:nth-child(2) { animation-delay: 1s; }
.wishes p:nth-child(3) { animation-delay: 1.5s; }
.wishes p:nth-child(4) { animation-delay: 2s; }
.wishes p:nth-child(5) { animation-delay: 2.5s; }

@keyframes textGlow {
  0% {
    opacity: 0.7;
    text-shadow: 0 0 6px rgba(255,255,255,0.4);
  }
  50% {
    opacity: 1;
    text-shadow: 0 0 20px rgba(160,210,255,0.85);
  }
  100% {
    opacity: 0.7;
    text-shadow: 0 0 6px rgba(255,255,255,0.4);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 0.88;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<canvas id="sky"></canvas>

<div class="container">
  <h1>üí´‚≠êHappy New Year 2026‚≠êüí´</h1>

  <div class="wishes">
    <p>May this year bring peace to your heart üåø</p>
    <p>May happiness stay with you every day üòä</p>
    <p>May your hard work turn into success üöÄ</p>
    <p>May health, love, and calm surround you ‚ù§Ô∏è</p>
    <p>Wishing you a year full of meaningful moments üåü</p>
  </div>
</div>

<script>
const canvas = document.getElementById("sky");
const ctx = canvas.getContext("2d");
let dpr = window.devicePixelRatio || 1;

function resize() {
  const w = window.innerWidth;
  const h = window.innerHeight;

  canvas.width = w * dpr;
  canvas.height = h * dpr;
  canvas.style.width = w + "px";
  canvas.style.height = h + "px";

  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resize();
window.addEventListener("resize", resize);

/* ---------- STARS ---------- */
let stars = [];
function createStars() {
  stars = [];
  const count = Math.floor((window.innerWidth * window.innerHeight) / 8000);
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 1.4 + 0.4,
      a: Math.random()
    });
  }
}
createStars();
window.addEventListener("resize", createStars);

/* ---------- SHOOTING STARS ---------- */
const shootingStars = [];

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * window.innerWidth * 0.8,
    y: Math.random() * window.innerHeight * 0.4,
    vx: Math.random() * 10 + 8,
    vy: Math.random() * 6 + 4,
    life: 45
  });
}

setInterval(createShootingStar, 4200);

/* ---------- ANIMATION LOOP ---------- */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (const s of stars) {
    s.a += Math.random() * 0.025 - 0.012;
    s.a = Math.max(0.25, Math.min(1, s.a));

    ctx.globalAlpha = s.a;
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.globalAlpha = 1;
  shootingStars.forEach((st, i) => {
    ctx.strokeStyle = "rgba(255,255,255,0.85)";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(st.x, st.y);
    ctx.lineTo(st.x - st.vx * 2.2, st.y - st.vy * 2.2);
    ctx.stroke();

    st.x += st.vx;
    st.y += st.vy;
    st.life--;

    if (st.life <= 0) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
